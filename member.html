<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/member.css" />
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="app1">

			</div>

			<!--公告-->
			<div id="myCarousel" class="carousel slide">
				<div class="message-wrapper">
					<div class="message-icon">
						<i class="iconfont icon-laba">&#xe650;</i>
						<span class="zhinan">【公告】十万人俱乐部会员299元兑换卷使用指南 </span>
					</div>
				</div>
				<!--轮播图-->
				<div>
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="../img/1571737915025.jpg" alt="First slide">
						</div>
						<div class="item">
							<img src="../img/1576671099341.jpg" alt="Second slide">
						</div>
						<div class="item">
							<img src="../img/1577448244480.jpg" alt="Third slide">
						</div>
						<div class="item">
							<img src="../img/1577448723393.jpg" alt="Third slide">
						</div>
						<div class="item">
							<img src="../img/1579589442808.png" alt="Third slide">
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<div class="vip-warpper">
					<span class="vip-title">付费栏目</span>
					<span class="more">MORE></span>
				</div>
				<!--付费栏目-->
				<div class="pay-column">
					<div class="pay-list">
						<img src="../img/547321589283935336.jpg" alt class="img-head" />
						<b class="pay">火热预售</b>
						<h3 class="title">
							<span>科技相对论 第二季</span>
							<span>共 5 集</span>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
